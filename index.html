<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTooltip</title>
    <link type="text/css" rel="styleSheet" href="css\easyTooltip.css" />
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            width: 100%;
        }

        th {
            height: 50px;
        }
    </style>
</head>

<body style="margin:100px">
    <table>
        <tr>
            <th>
                <div class="tooltip">头部显示<span class="tooltiptext tooltip-top">提示框文本</span></div>
            </th>
            <th>
                <div class="tooltip">右边显示<span class="tooltiptext tooltip-right">提示框文本</span></div>
            </th>
            <th>
                <div class="tooltip">底部显示<span class="tooltiptext tooltip-bottom">提示框文本</span></div>
            </th>
            <th>
                <div class="tooltip">左边显示<span class="tooltiptext tooltip-left">提示框文本</span></div>
            </th>
        </tr>
    </table>
</body>

</html>
